	objectives= _ "
Victory:
@Kill enemy leaders
Defeat:
#Death of Delter
#Death of Heltor
#Death of an ally leader
#Turns run out"


	[side]

	race=mages
	type=Silver Mage
	description=Delter
	user_description= _ "Delter"
	side=1
	canrecruit=1
	recruit= Mage, Bowman, Spearman, Horseman
	controller=human
	team_name=allies

		[recall]
		description=Heltor
		[/recall]

	[/side]


	[event]
	name=die
		[filter]
		description=Delter
		[/filter]
		[message]
		description=Delter

		id=msg_cmpgn_c_death_delter
		message= _ "We have been defeated."
		[/message]
		[endlevel]
		result=defeat
		[/endlevel]
	[/event]
	[event]
	name=die
		[filter]
		description=Heltor
		[/filter]
		[message]
		description=Heltor

		id=msg_cmpgn_c_death_heltor
		message= _ "Must...help...Delter..."
		[/message]
		[endlevel]
		result=defeat
		[/endlevel]
	[/event]






	[event]
	name=die
		[filter]
		description=Lord Arnu
		[/filter]
