		description=Lord Arnu
		id=msg_cmpgn_c_death_lordarnu
		message= _ "Ill not go so easi- Arggh!!!"
		[/message]
		[message]
		description=Delter
		message= _ "Without him, there is no hope..."
		[/message]
		[endlevel]
		result=defeat
		[/endlevel]
	[/event]




